<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livres de la catégorie "Communiquer"</title>
</head>
<body>
    <div class="container">
        <h1>Livres de la catégorie "Communiquer"</h1>
        <div id="bookList" class="book-list"></div>
        <div id="noResults" class="no-results">Aucun livre trouvé dans cette catégorie.</div>
    </div>
</body>
</html>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.book-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 20px;
}

.book-item {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.book-item:hover {
    transform: translateY(-5px);
}

.book-item img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}

.book-item h2 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #333;
}

.book-item p {
    margin: 5px 0;
    color: #666;
}

.book-item .download-link {
    display: block;
    margin-top: 10px;
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s ease;
}

.book-item .download-link:hover {
    background-color: #45a049;
}

.no-results {
    text-align: center;
    margin-top: 20px;
    color: #999;
    display: none;
}

</style>
<script>
    document.addEventListener('DOMContentLoaded', async function() {
    const category = 'communiquer'; // Catégorie à afficher
    const url = `http://localhost:3000/ajoutelements/${category}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (response.ok) {
            if (data.length > 0) {
                displayBooks(data);
                document.getElementById('noResults').style.display = 'none';
            } else {
                document.getElementById('bookList').innerHTML = '';
                document.getElementById('noResults').style.display = 'block';
            }
        } else {
            throw new Error(data.error || 'Une erreur s\'est produite lors de la récupération des données.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Erreur lors de la récupération des données. Veuillez réessayer plus tard.');
    }
});

function displayBooks(books) {
    const bookList = document.getElementById('bookList');
    bookList.innerHTML = '';

    books.forEach(book => {
        const bookItem = document.createElement('div');
        bookItem.classList.add('book-item');

        const image = document.createElement('img');
        image.src = `file:///home/user/Bureau/Bougma_API/uploads/${book.image.split('/').pop()}`; // Correction du lien de l'image
        image.alt = book.name;
        bookItem.appendChild(image);

        const title = document.createElement('h2');
        title.textContent = book.name;
        bookItem.appendChild(title);

        const author = document.createElement('p');
        author.textContent = `Auteur: ${book.author}`;
        bookItem.appendChild(author);

        const price = document.createElement('p');
        price.textContent = `Prix: ${book.price} €`;
        bookItem.appendChild(price);

        const downloadLink = document.createElement('a');
        downloadLink.href = `file:///home/user/Bureau/Bougma_API/uploads/${book.pdf.split('/').pop()}`; // Correction du lien vers le fichier PDF
        downloadLink.textContent = 'Télécharger PDF';
        downloadLink.classList.add('download-link');
        bookItem.appendChild(downloadLink);

        bookList.appendChild(bookItem);
    });
}

</script>
